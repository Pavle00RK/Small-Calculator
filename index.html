
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Kalkulator</title>
</head>
<body>
    <div id="DivOmotac">
        <div id="DivAritZnaci">
            <div id="AritZnakP" class="AritZnak"><p>+</p></div>
            <div id="AritZnakM" class="AritZnak"><p>-</p></div>
            <div id="AritZnakMn" class="AritZnak"><p>x</p></div>
            <div id="AritZnakD" class="AritZnak"><p>:</p></div>
        </div>


        <div id="DivIspisUpis">
            
            <div class="OmotaciIspisaInputa">
                <div id="Kao" class="DivIzabraniAritZnak"></div>
                <input id="PrviInputID" type="text">
                <img id="PrvaGumica" src="eraser .png" alt="gumica za brisanje"> 
            </div>

            <div class="OmotaciIspisaInputa">
                <div id="DivIzabraniAritZnakID" class="DivIzabraniAritZnak"> <p id="IzabraniAritZnak"></p> </div>
                <input id="DrugiInputID" type="text">
                <img id="DrugaGumica" src="eraser .png" alt="gumica za brisanje">
            </div>
            
            <hr id="linija">
            
            <div class="OmotaciIspisaInputa">
                <p id="Jednako">=</p>
                <input id="IspisID" type="text">
                <img id="TrecaGumica" src="eraser .png" alt="gumica za brisanje">
            </div>
        </div>
    
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
